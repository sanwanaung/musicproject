<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <script
      src="https://kit.fontawesome.com/7789cda0b0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="song-List">Song List</div>
        <div class="songname">Song name</div>
        <div class="currentTime">00:00 / 00:00</div>
        <div class="progress">
          <span class="progress-bar"></span>
        </div>
        <div class="btn-list">
          <div class="preBtn btn">
            <i class="fa-solid fa-backward-step"></i>
          </div>
          <div class="pauseBtn btn">
            <i class="fa-regular fa-circle-pause"></i>
          </div>
          <div class="playBtn btn">
            <i class="fa-solid fa-circle-play"></i>
          </div>
          <div class="nextBtn btn">
            <i class="fa-solid fa-forward-step"></i>
          </div>
        </div>
      </div>
      <audio src="" class="audioTag"></audio>
    </div>
    <!-- ../../music project/Our_Beloved_Summer__OST_Part.1(480p).mp3 -->
    <script src="script.js"></script>
  </body>
</html>
